apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    - repoURL: https://helm.releases.hashicorp.com
      chart: vault
      targetRevision: "0.27.0" # update as needed
    - repoURL: https://github.com/suwhang-cisco/stacks.git
      targetRevision: main # Or your development branch
      path: ai-platform-engineering/vault/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
