kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: kyverno-pss-policies-audit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nirmata/kyverno-policies
    targetRevision: HEAD
    path: pod-security/restricted
  destination:
    server: "https://kubernetes.default.svc"
  syncPolicy:
    syncOptions:
    - Replace=true
    automated:
      selfHeal: true
    retry:
      limit: 30
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
