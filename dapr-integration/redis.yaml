apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-dapr
  namespace: argocd
  labels:
    env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'oci://registry-1.docker.io/bitnamicharts'
    targetRevision: 19.6.4
    helm:
      releaseName: redis
    chart: redis
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
