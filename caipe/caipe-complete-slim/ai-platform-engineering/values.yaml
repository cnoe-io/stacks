graphrag:
  enabled: false

# neo4j configuration for kind cluster
neo4j:
  volumes:
    data:
      mode: "dynamic"
      dynamic:
        storageClassName: standard
        requests:
          storage: 1Gi

# KB-RAG Stack with 1Gi storage for kind
kb-rag-stack:
  enabled: true
  kb-rag-agent:
    agentSecrets:
      secretName: "kb-rag-agent-secret"
      externalSecrets:
        data:
        - secretKey: MILVUS_SECRET
          remoteRef:
            key: secret/ai-platform-engineering/kb-rag-secret
            property: MILVUS_SECRET

# Milvus with 1Gi storage for kind
milvus:
  enabled: true
  volumes:
    data:
      mode: "dynamic"
      dynamic:
        storageClassName: standard
        requests:
          storage: 1Gi
  # MinIO configuration
  minio:
    replicas: 2
    persistence:
      size: 1Gi
      storageClass: standard
  # etcd configuration  
  etcd:
    persistence:
      size: 1Gi
      storageClass: standard
