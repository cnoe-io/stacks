# Override values for idpbuilder local deployment
global:
  enabledSubAgents:
    argocd: true
    aws: false
    backstage: true
    confluence: false
    github: true
    jira: false
    komodor: false
    pagerduty: false
    slack: false
    splunk: false
    weather: false
    webex: false
    kb-rag: false

  slim:
    enabled: false

  externalSecrets:
    enabled: true
    secretStoreRef:
      name: "vault-secret-store"
      kind: ClusterSecretStore

  agentSecrets:
    create: true

  llmSecrets:
    create: false
    secretName: "llm-secret"
    externalSecrets:
      data:
      - secretKey: LLM_PROVIDER
        remoteRef:
          key: secret/ai-platform-engineering/global
          property: LLM_PROVIDER
      - secretKey: AZURE_OPENAI_API_KEY
        remoteRef:
          key: secret/ai-platform-engineering/global
          property: AZURE_OPENAI_API_KEY
      - secretKey: AZURE_OPENAI_ENDPOINT
        remoteRef:
          key: secret/ai-platform-engineering/global
          property: AZURE_OPENAI_ENDPOINT
      - secretKey: AZURE_OPENAI_API_VERSION
        remoteRef:
          key: secret/ai-platform-engineering/global
          property: AZURE_OPENAI_API_VERSION
      - secretKey: AZURE_OPENAI_DEPLOYMENT
        remoteRef:
          key: secret/ai-platform-engineering/global
          property: AZURE_OPENAI_DEPLOYMENT

supervisor-agent:
  nameOverride: "supervisor-agent"
  env:
    EXTERNAL_URL: "https://cnoe.localtest.me:8443/ai-platform-engineering"
    ARGOCD_AGENT_HOST: "ai-platform-engineering-agent-argocd"
    AWS_AGENT_HOST: "ai-platform-engineering-agent-aws"
    BACKSTAGE_AGENT_HOST: "ai-platform-engineering-agent-backstage"
    CONFLUENCE_AGENT_HOST: "ai-platform-engineering-agent-confluence"
    GITHUB_AGENT_HOST: "ai-platform-engineering-agent-github"
    JIRA_AGENT_HOST: "ai-platform-engineering-agent-jira"
    KB_RAG_AGENT_HOST: "ai-platform-engineering-kb-rag-agent"
    KB-RAG_AGENT_HOST: "ai-platform-engineering-kb-rag-agent"
    KOMODOR_AGENT_HOST: "ai-platform-engineering-agent-komodor"
    PAGERDUTY_AGENT_HOST: "ai-platform-engineering-agent-pagerduty"
    SLACK_AGENT_HOST: "ai-platform-engineering-agent-slack"
    SPLUNK_AGENT_HOST: "ai-platform-engineering-agent-splunk"
    WEBEX_AGENT_HOST: "ai-platform-engineering-agent-webex"
    ENABLE_ARGOCD: "true"
    ENABLE_AWS: "false"
    ENABLE_BACKSTAGE: "true"
    ENABLE_CONFLUENCE: "false"
    ENABLE_GITHUB: "true"
    ENABLE_JIRA: "false"
    ENABLE_KOMODOR: "false"
    ENABLE_PAGERDUTY: "false"
    ENABLE_SLACK: "false"
    ENABLE_SPLUNK: "false"
    ENABLE_WEBEX_AGENT: "false"
    ENABLE_KB_RAG: "false"
    ENABLE_WEATHER_AGENT: "false"
    ENABLE_PETSTORE_AGENT: "false"
    ENABLE_GRAPH_RAG: "false"

agent-argocd:
  nameOverride: "agent-argocd"
  agentSecrets:
    secretName: "agent-argocd-secret"
    externalSecrets:
      data:
      - secretKey: ARGOCD_TOKEN
        remoteRef:
          key: secret/ai-platform-engineering/argocd-secret
          property: ARGOCD_TOKEN
      - secretKey: ARGOCD_API_URL
        remoteRef:
          key: secret/ai-platform-engineering/argocd-secret
          property: ARGOCD_API_URL
      - secretKey: ARGOCD_VERIFY_SSL
        remoteRef:
          key: secret/ai-platform-engineering/argocd-secret
          property: ARGOCD_VERIFY_SSL

agent-backstage:
  nameOverride: "agent-backstage"
  agentSecrets:
    secretName: "agent-backstage-secret"
    externalSecrets:
      data:
      - secretKey: BACKSTAGE_API_TOKEN
        remoteRef:
          key: secret/ai-platform-engineering/backstage-secret
          property: BACKSTAGE_API_TOKEN
      - secretKey: BACKSTAGE_URL
        remoteRef:
          key: secret/ai-platform-engineering/backstage-secret
          property: BACKSTAGE_URL


agent-github:
  nameOverride: "agent-github"
  agentSecrets:
    secretName: "agent-github-secret"
    externalSecrets:
      data:
      - secretKey: GITHUB_PERSONAL_ACCESS_TOKEN
        remoteRef:
          key: secret/ai-platform-engineering/github-secret
          property: GITHUB_PERSONAL_ACCESS_TOKEN

graphrag:
  enabled: true

# neo4j configuration for kind cluster
neo4j:
  volumes:
    data:
      mode: "dynamic"
      dynamic:
        storageClassName: standard
        requests:
          storage: 1Gi

# KB-RAG Stack with 1Gi storage for kind
kb-rag-stack:
  enabled: false  # Disabled for kind cluster

# Milvus with 1Gi storage for kind
milvus:
  enabled: false  # Disabled for kind cluster
