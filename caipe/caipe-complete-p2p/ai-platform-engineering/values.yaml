graphrag:
  enabled: false

# KB-RAG Stack enabled for complete deployment
kb-rag-stack:
  enabled: true
  
  # KB-RAG Web configuration
  kb-rag-web:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # KB-RAG Server configuration  
  kb-rag-server:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # KB-RAG Agent configuration
  kb-rag-agent:
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 2Gi

  # KB-RAG Redis configuration
  kb-rag-redis:
    enabled: true

# neo4j configuration for kind cluster (disabled since graphrag is disabled)
neo4j:
  enabled: false

# Milvus with 1Gi storage for kind
milvus:
  enabled: false  # Disabled for kind cluster
